<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">Drusilia</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="overmij.html">Over mij</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container my-5">
      <h1>Contact</h1>
      <form>
        <div class="form-group">
          <label for="name">Naam</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Uw naam"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Uw e-mailadres"
          />
        </div>
        <div class="form-group">
          <label for="message">Bericht</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Uw bericht"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Verzenden</button>
      </form>
    </div>

    <footer class="footer bg-secondary text-white text-center py-5">
      <p>&copy; 2023 Mijn Website</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </body>
</html>
